<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>The Breakery - Mobile Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Playfair+Display:wght@700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2d00d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0D0D0F", // Deep Onyx per user request
                        "charcoal": "#1A1A1D", // Charcoal card per user request
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "serif": ["'Playfair Display'", "serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "1.5rem", // 24px as requested
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom safe area handling for mobile */
        .safe-area-bottom {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .safe-area-top {
            padding-top: env(safe-area-inset-top);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<!-- Mobile Container (Simulated iPhone 390x844) -->
<div class="relative mx-auto w-full max-w-[390px] h-screen max-h-[844px] flex flex-col overflow-hidden bg-background-dark">
<!-- Top 40% Branding Section -->
<section class="h-[40%] flex flex-col items-center justify-center relative safe-area-top">
<div class="flex flex-col items-center space-y-2">
<!-- Decorative Wheat Icon -->
<div class="text-primary mb-2">
<span class="material-icons text-5xl">bakery_dining</span>
</div>
<!-- Branding -->
<h1 class="font-serif text-[28px] text-primary tracking-wide">
                    The Breakery
                </h1>
<div class="w-12 h-px bg-primary/40 mt-1"></div>
</div>
<!-- Subtle background texture/pattern -->
<div class="absolute inset-0 opacity-10 pointer-events-none">
<div class="absolute inset-0" style="background-image: radial-gradient(circle at 50% 50%, #f2d00d 0%, transparent 70%);"></div>
</div>
</section>
<!-- Bottom 60% Action Card -->
<section class="h-[60%] bg-charcoal rounded-t-[24px] shadow-2xl relative z-10 flex flex-col pt-8 px-8 pb-4 safe-area-bottom">
<!-- Pull Indicator -->
<div class="absolute top-3 left-1/2 -translate-x-1/2 w-12 h-1 bg-white/10 rounded-full"></div>
<div class="space-y-6 flex-grow">
<div>
<h2 class="text-[20px] font-bold text-white mb-1">Welcome Back</h2>
<p class="text-sm text-white/50">Manage your bakery with precision.</p>
</div>
<!-- Form -->
<form action="#" class="space-y-4" method="POST">
<!-- Email Input -->
<div class="space-y-1.5">
<label class="text-xs font-semibold text-primary uppercase tracking-wider" for="email">Email Address</label>
<div class="relative">
<input class="w-full h-14 bg-background-dark/50 border border-white/10 rounded-lg px-4 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all" id="email" name="email" placeholder="name@thebreakery.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="space-y-1.5">
<label class="text-xs font-semibold text-primary uppercase tracking-wider" for="password">Password</label>
<div class="relative">
<input class="w-full h-14 bg-background-dark/50 border border-white/10 rounded-lg px-4 text-white placeholder:text-white/20 focus:ring-2 focus:ring-primary/50 focus:border-primary outline-none transition-all" id="password" name="password" placeholder="••••••••" type="password"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-white/40 hover:text-white" type="button">
<span class="material-icons text-xl">visibility</span>
</button>
</div>
</div>
<!-- Sign In Button -->
<div class="pt-4">
<button class="w-full h-[56px] bg-primary hover:bg-primary/90 active:scale-[0.98] text-background-dark font-bold text-lg rounded-lg shadow-lg shadow-primary/10 transition-all flex items-center justify-center" type="submit">
                            Sign In
                        </button>
</div>
</form>
<!-- Alternative Links -->
<div class="flex flex-col items-center space-y-6 pt-4">
<button class="text-sm font-medium text-white/70 hover:text-primary transition-colors flex items-center">
<span class="material-icons text-sm mr-2">dialpad</span>
                        Use PIN Access
                    </button>
<button class="text-sm font-medium text-primary/80 hover:text-primary transition-colors">
                        Forgot Password?
                    </button>
</div>
</div>
<!-- Footer / Version -->
<div class="mt-auto text-center pb-2">
<p class="text-[10px] text-white/20 uppercase tracking-[0.2em]">The Breakery v2.4.0</p>
</div>
</section>
<!-- Ambient Decoration -->
<div class="absolute -bottom-20 -left-20 w-64 h-64 bg-primary/5 blur-[120px] rounded-full pointer-events-none"></div>
</div>
</body></html>
