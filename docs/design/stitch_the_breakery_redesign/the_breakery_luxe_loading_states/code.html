<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#c8a45b",
                        "background-light": "#f8f7f6",
                        "background-dark": "#0D0D0F", // Deep Onyx as requested
                        "surface": "#161618",
                        "shimmer-base": "#161618",
                        "shimmer-highlight": "#1A1A1C",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.125rem", 
                        "lg": "0.25rem", 
                        "xl": "0.5rem", 
                        "full": "0.75rem"
                    },
                },
            },
        }

<style>
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        .skeleton-shimmer {
            background: linear-gradient(
                90deg, 
                #161618 25%, 
                rgba(200, 164, 91, 0.05) 50%, 
                #161618 75%
            );
            background-size: 200% 100%;
            animation: shimmer 3s infinite linear;
        }

        .skeleton-shimmer-subtle {
            background: linear-gradient(
                90deg, 
                #121214 25%, 
                #1A1A1C 50%, 
                #121214 75%
            );
            background-size: 200% 100%;
            animation: shimmer 4s infinite linear;
        }

        /* Chart Grid Lines Simulation */
        .chart-grid {
            background-image: linear-gradient(to bottom, rgba(200, 164, 91, 0.03) 1px, transparent 1px);
            background-size: 100% 40px;
        }
    </style>
