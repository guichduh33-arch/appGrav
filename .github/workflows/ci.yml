name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-typecheck:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: TypeScript check
        run: npx tsc -b

      - name: ESLint
        run: npm run lint

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Run tests
        run: npx vitest run

  build:
    name: Build & Bundle Check
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        run: npm run build

      - name: Check bundle size
        run: |
          TOTAL=$(find dist/assets -name '*.js' -exec gzip -c {} \; | wc -c)
          TOTAL_KB=$((TOTAL / 1024))
          echo "Total gzipped JS: ${TOTAL_KB}KB"
          if [ "$TOTAL_KB" -gt 1024 ]; then
            echo "::error::Bundle size ${TOTAL_KB}KB exceeds 1MB limit"
            exit 1
          fi
