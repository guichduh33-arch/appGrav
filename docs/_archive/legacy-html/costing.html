<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Breakery - Fiche Technique & Coût</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@500&family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap"
        rel="stylesheet">

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="css/design-system.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/costing.css">
</head>

<body>
    <div class="costing-app">
        <main class="costing-main">

            <!-- HEADER -->
            <header class="costing-header">
                <a href="stock.html" class="back-link">
                    <i data-lucide="arrow-left" width="18" height="18"></i>
                    Retour au Stock
                </a>
                <div class="header-actions">
                    <select class="form-select product-selector" id="productSelector" title="Sélectionnez un produit"
                        aria-label="Sélecteur de produit">
                        <option value="">Sélectionner un produit...</option>
                        <!-- Populated by JS -->
                    </select>
                    <button class="btn btn-secondary" onclick="window.print()">
                        <i data-lucide="printer" width="18" height="18"></i>
                        Imprimer
                    </button>
                    <button class="btn btn-primary">
                        <i data-lucide="edit-3" width="18" height="18"></i>
                        Modifier Recette
                    </button>
                </div>
            </header>

            <!-- CONTENT -->
            <div class="costing-content">
                <div class="product-detail-grid is-hidden" id="productDetailContainer">

                    <!-- LEFT: INFO & STATS -->
                    <div class="product-card-detail">
                        <img src="" alt="" class="product-image-lg" id="productImage">

                        <div class="product-title-section">
                            <span class="product-category-tag" id="productCategory">Catégorie</span>
                            <h1 id="productName">Nom du Produit</h1>
                        </div>

                        <div class="cost-summary">
                            <div class="cost-item">
                                <span class="cost-item__label">Prix de Vente (HT)</span>
                                <span class="cost-item__value" id="sellPrice">Rp 0</span>
                            </div>
                            <div class="cost-item">
                                <span class="cost-item__label">Coût Matière</span>
                                <span class="cost-item__value" id="costPrice">Rp 0</span>
                            </div>
                        </div>

                        <div class="margin-box">
                            <div class="margin-box__label">Marge Brute</div>
                            <div class="margin-box__percent" id="marginPercent">0%</div>
                            <div class="margin-box__value" id="marginValue">Rp 0</div>
                        </div>
                    </div>

                    <!-- RIGHT: RECIPE -->
                    <div class="recipe-section">
                        <div class="recipe-header">
                            <h2>Composition & Recette</h2>
                            <div class="badge badge-info">Standard</div>
                        </div>

                        <table class="recipe-table">
                            <thead>
                                <tr>
                                    <th>Ingrédient / Matériel</th>
                                    <th>Quantité</th>
                                    <th>Unité</th>
                                    <th>Coût Unitaire</th>
                                    <th>Coût Total</th>
                                </tr>
                            </thead>
                            <tbody id="recipeTableBody">
                                <!-- Rows populated by JS -->
                            </tbody>
                            <tfoot>
                                <tr class="recipe-footer-row">
                                    <td colspan="4" class="recipe-footer-label">TOTAL MATIÈRE PREMIÈRE
                                    </td>
                                    <td class="cost-highlight" id="footerTotalCost">Rp 0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>

                </div>

                <!-- EMPTY STATE -->
                <div id="emptyState" class="empty-state">
                    <i data-lucide="search" width="48" height="48" class="empty-state__icon"></i>
                    <p class="empty-state__text">Sélectionnez un produit pour voir sa fiche technique</p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/product-data.js"></script>
    <script>
        // ============================================
        // UI LOGIC
        // ============================================

        function formatMoney(amount) {
            return 'Rp ' + amount.toLocaleString('id-ID', { maximumFractionDigits: 0 });
        }

        function renderProductDetail(productName) {
            const data = getProductCosting(productName);
            const container = document.getElementById('productDetailContainer');
            const emptyState = document.getElementById('emptyState');

            if (!data) {
                container.classList.add('is-hidden');
                emptyState.classList.remove('is-hidden');
                return;
            }

            // Show container
            container.classList.remove('is-hidden');
            emptyState.classList.add('is-hidden');

            // Update Info
            document.getElementById('productName').textContent = data.name;
            document.getElementById('productCategory').textContent = data.category || 'Non classé';
            document.getElementById('productImage').src = data.image || 'https://placehold.co/400x400/BA90A2/white?text=No+Image';

            // Update Costing
            document.getElementById('sellPrice').textContent = formatMoney(data.sellPrice);
            document.getElementById('costPrice').textContent = formatMoney(data.totalCost);
            document.getElementById('marginPercent').textContent = data.marginPercent.toFixed(1) + '%';
            document.getElementById('marginValue').textContent = formatMoney(data.marginValue);

            // Color code margin
            const marginEl = document.getElementById('marginPercent');
            if (data.marginPercent >= 70) marginEl.style.color = 'var(--color-success)';
            else if (data.marginPercent >= 50) marginEl.style.color = 'var(--color-or-doux)';
            else marginEl.style.color = 'var(--color-urgent)';

            // Render Recipe Table
            const tbody = document.getElementById('recipeTableBody');
            tbody.innerHTML = data.materials.map(mat => `
        <tr class="recipe-row">
          <td>
            ${mat.name} 
            ${mat.name.includes('Dough') || mat.name.includes('Cream') ? '<span class="sub-recipe-tag">Sous-Recette</span>' : ''}
          </td>
          <td style="font-weight: 500;">${mat.qty}</td>
          <td style="color: var(--color-gris-chaud); font-size: 11px;">${mat.unit}</td>
          <td>${formatMoney(mat.costPerUnit)}</td>
          <td class="cost-highlight">${formatMoney(mat.totalCost)}</td>
        </tr>
      `).join('');

            document.getElementById('footerTotalCost').textContent = formatMoney(data.totalCost);
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const selector = document.getElementById('productSelector');
            const products = Object.values(productsMap).sort((a, b) => a.name.localeCompare(b.name));

            products.forEach(p => {
                const opt = document.createElement('option');
                opt.value = p.name;
                opt.textContent = p.name;
                selector.appendChild(opt);
            });

            selector.addEventListener('change', (e) => {
                renderProductDetail(e.target.value);
            });

            // Auto-select first item for demo or URL param
            const urlParams = new URLSearchParams(window.location.search);
            const urlProduct = urlParams.get('product');

            if (urlProduct && productsMap[urlProduct]) {
                selector.value = urlProduct;
                renderProductDetail(urlProduct);
            } else if (products.length > 0) {
                // Optional: auto select one for demo
                // selector.value = 'Affogato';
                // renderProductDetail('Affogato');
            }
        });
    </script>
</body>

</html>
